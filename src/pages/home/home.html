<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Welcome to Ionic!</h2>
    <ion-grid swipeAll (swipeleft)="swipeLeft($event)">
        <ion-row>
            <ion-col>
                <p>Swipe Left</p>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid swipeAll (swipedown)="swipeDown($event)">
        <ion-row>
            <ion-col>
                <p>Swipe Down</p>
            </ion-col>
        </ion-row>
    </ion-grid>

  <button ion-button (click)="logout()">Log out</button>
</ion-content>
